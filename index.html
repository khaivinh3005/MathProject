<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_Array</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container mt-5 rounded border-0">
        <div class="d-flex">
                <input type="number" id="inputNumber" placeholder="Nhập số n" class="pl-3">
                <button type="button" id="btnNumber" class="btn btn-success mx-3">Thêm số</button>
                <button type="button" id="btnRemoveNumber" class="btn btn-success mx-3">Xoá số</button>
        </div>
        <p id="txtMain" class="alert alert-primary w-100 my-3 p-4"></p>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">1</span>Tổng số dương</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="btnTong" class="btn btn-success my-3">Tính tổng</button>
                <p id="txtTong" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">2</span>Đếm số dương</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="btnDemSo" class="btn btn-success my-3">Đếm số</button>
                <p id="txtNumber" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">3</span>Tìm số nhỏ nhất</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="btnSmallestNumber" class="btn btn-success my-3">Tìm số</button>
                <p id="txtSmallestNumber" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">4</span>Tìm số dương nhỏ nhất</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="positiveNum" class="btn btn-success my-3">Tìm số</button>
                <p id="txtPositiveNum" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">5</span>Tìm số chẵn cuối cùng</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="lastEvenNum" class="btn btn-success my-3">Tìm số Chẵn</button>
                <p id="txtlastEvenNum" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">6</span>Đổi chỗ</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <form>
                    <input type="number" class="col-3" id="numberFirst" placeholder="Nhập số vị trí 1">
                    <input type="number" class="col-3"  id="numberSecond" placeholder="Nhập số vị trí 2">
                </form>
                <button id="changeNum" class="btn btn-success my-3">Đổi</button>
                <p id="txtChangeNum" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">7</span>Sắp xếp tăng dần</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="sapXep" class="btn btn-success my-3">Sắp xếp</button>
                <p id="txtsapXep" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">8</span>Tìm số nguyên tố đầu tiên</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="btnSoNguyenTo" class="btn btn-success my-3">Tìm số nguyên tố</button>
                <p id="txtSoNguyenTo" class="rounded pl-1"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">9</span>Đếm số nguyên</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5 new">
                <form>
                    <input type="number" class="col-3"  id="numInt" placeholder="Nhập số">
                    <button type="button" id="addNumInt" class="btn btn-success">Thêm số</button>
                </form>
                <p id="txtNewArr" class="rounded pl-1 my-2"></p>
                <button type="button" id="btnNumInt" class="btn btn-success my-3">Đếm số nguyên</button>
                <p id="txtNumInt" class="rounded pl-1 mb-2"></p>
            </div>
        </div>
        <div class="content">
            <div class="content__item border my-auto p-3 rounded-top d-flex">
                <div><span class="alert alert-primary mr-2 px-2 py-1 rounded-circle">10</span>So sánh số lượng số âm và dương</div>
                <div class="icon">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-chevron-up"></i>
                </div>
            </div>
            <div class="content__result py-2 px-5">
                <button id="btnCompare" class="btn btn-success my-3">So sánh</button>
                <p id="txtCompare" class="rounded pl-1"></p>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
